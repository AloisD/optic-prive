<div class="row">
  <div class="col">
    <div class="my-2" style="display: flex; justify-content: space-between">
      <button
        class="btn btn-primary"
        (click)="goToPreviousPage()"
        *ngIf="previousUrl"
      >
        &larr;
      </button>
      <div style="flex: 1"></div>
      <button
        class="btn btn-primary"
        (click)="goToNextPage()"
        *ngIf="nextUrl"
      >
        &rarr;
      </button>
    </div>
  </div>
</div>
