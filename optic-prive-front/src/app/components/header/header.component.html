<body>
  <nav
    class="navbar navbar-expand-lg justify-content-between d-none d-lg-block"
  >
    <div class="container box-search">
      <div class="">
        <form class="d-flex">
          <button class="btn" type="submit">
            <i class="bi bi-search"></i>
          </button>
          <input
            class="form-control me-2"
            type="search"
            placeholder="Recherche"
            aria-label="Search"
          />
        </form>
      </div>

      <div class="part-rigth">
        <div>
          <!-- Button trigger modal -->
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            SE CONNECTER
          </button>
        </div>
        <div>
          <button routerLink="panier" class="cart-button">
            <i class="bi bi-bag"></i>
          <div class="badge bg-primary position-absolute">{{ totalProduct }}</div>
          </button>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <a href="#">FR</a>
          <p>|</p>
          <a href="#">EN</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="banner-image d-none d-lg-block">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="box-image">
            <a href="#">
              <div class="card-color">
                <span class="rotate">Solaires</span>
                <img src="assets/uploads/solaires.jpg" alt="woman wearing sunglasses"/>
              </div>
            </a>
            <a href="#">
              <div class="card-color">
                <span class="rotate">Sport</span>
                <img src="assets/uploads/sport.jpg" alt="man on a bike wearing sport sunglasses"/>
              </div>
            </a>
            <a href="#">
              <div class="card-color">
                <span class="rotate">Lumière bleue</span>
                <img src="assets/uploads/lumiere_bleue.jpg" alt="woman in front of a laptop"/>
              </div>
            </a>
            <a href="#">
              <div class="card-color">
                <span class="rotate">Vintage</span>
                <img src="assets/uploads/vintage.jpg" alt="woman wearing vintage sunglasses"/>
              </div>
            </a>
            <a href="#">
              <div class="card-color">
                <span class="rotate">Accessoires</span>
                <img src="assets/uploads/accessoires.jpg" alt="glasses case"/>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="icones d-lg-none d-sm-block mt-5">
    <div class="container">
      <div class="row text-center">
        <div class="col icon">
          <a href="">
            <i class="bi bi-sunglasses icon-bg"></i>
            <p>Solaires</p>
          </a>
        </div>
        <div class="col icon">
          <a href="">
            <i class="bi bi-bicycle icon-bg"></i>
            <p>Sport</p>
          </a>
        </div>
        <div class="col icon">
          <a href="">
            <i class="bi bi-laptop icon-bg"></i>
            <p>Lumière bleue</p>
          </a>
        </div>
        <div class="col icon">
          <a href="">
            <i class="bi bi-eyeglasses icon-bg"></i>
            <p>Vintage</p>
          </a>
        </div>
        <div class="col icon">
          <a href="">
            <i class="bi bi-wallet-fill icon-bg"></i>
            <p>Accessoires</p>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div
    class="modal fade"
    id="loginModal"
    tabindex="-1"
    aria-labelledby="loginModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="row justify-content-evenly login-box">
              <div class="col-md-6 blok">
                <img
                  class="modal-img"
                  src="assets/uploads/montagne.jpg"
                  alt=""
                />
              </div>

              <div class="col-md-6 blok">
                <div class="modal-client">
                  <p>DÉJÀ CLIENT ?</p>
                  <form method="post">
                    <div class="form-group">
                      <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control"
                        placeholder="Email"
                        [(ngModel)]="user.email"
                        required="required"
                      />
                    </div>
                    <div class="form-group">
                      <input
                        id="password"
                        name="password"
                        type="password"
                        class="form-control"
                        placeholder="Mot de passe"
                        [(ngModel)]="user.password"
                        required="required"
                      />
                    </div>
                    <div class="form-group">
                      <button
                        type="submit"
                        class="btn btn-primary btn-block"
                        (click)="login()"
                        value="Login"
                      >
                        Se connecter
                      </button>
                    </div>
                    <div class="form-group">
                      <a href="#" target="_blank">Mot de passe oublié ?</a>
                    </div>
                  </form>
                </div>

                <div class="modal-client">
                  <p>NOUVEAU CLIENT ?</p>
                  <div class="form-group">
                    <a class="btn btn-primary" href="#" role="button"
                      >Créer un compte</a
                    >
                  </div>
                  <div class="form-group">
                    <a href="#" target="_blank">Mot de passe oublié ?</a>
                  </div>
              </div>

                <div class="modal-client">
                  <p>NOUVEAU CLIENT ?</p>
                  <div class="form-group">
                    <button class="btn btn-primary big-btn" routerLink="/inscription" role="button" data-bs-dismiss="modal">Créer un compte</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
