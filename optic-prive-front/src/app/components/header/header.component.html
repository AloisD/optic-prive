  <section class="banner-image d-none d-lg-block">

  <section class="icones d-lg-none d-sm-block mt-5">

<!-- Modal 1 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
   <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <div class="row justify-content-evenly login-box">

            <div class="col-md-6 blok">
              <img class="modal-img" src="assets/uploads/montagne.jpg" alt="">
            </div>

            <div class="col-md-6 blok">

              <div class="modal-client">
                <p>DÉJÀ CLIENT ?</p>
                <form (ngSubmit)="onSubmit()" method="post">
                  <div class="form-group">
                    <input name="email" type="email" [(ngModel)]="model.email" class="form-control" placeholder="Email" required="required">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" [(ngModel)]="model.password" class="form-control" placeholder="Mot de passe" required="required">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block big-btn">Connexion</button>
                  </div>
                  <div class="form-group">
                    <a href="#" target="_blank">Mot de passe oublié ?</a>
                  </div>
                </form>
              </div>

              <div class="modal-client">
                <p>NOUVEAU CLIENT ?</p>
                <div class="form-group">
                  <!-- Button trigger modal -->
                  <button class="btn btn-primary big-btn" data-bs-target="#registrationModal" data-bs-toggle="modal" data-bs-dismiss="modal">Inscription</button>
                </div>
              </div>

            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="registrationModal" aria-hidden="true" aria-labelledby="registrationModalLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container justify-content-center m-5">
          <h2>Créer un compte</h2>
          <form (ngSubmit)="onSubmit()">
            <div class="my-4">
              <input name="userName" type="text" [(ngModel)]="model.userName"class="form-control" placeholder="Pseudo" required="required">
            </div>
            <div class="my-4">
              <input name="email" type="email" [(ngModel)]="model.email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="my-4">
              <input name="password" type="password" [(ngModel)]="model.password" class="form-control" placeholder="Mot de passe" required="required">
              <div class="form-text">8 caractères minimum</div>
            </div>
            <div class="m- form-check">
              <input type="checkbox" class="form-check-input" id="check1">
              <label class="form-check-label" for="check1">J'ai lu et j'accepte les conditions générales d'utilisation</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary big-btn m-4">Inscription</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
